<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/7f08385778.js" crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    
    <section>
      <article>
        <p class="title mt-3"> <i class="fas fa-dollar-sign"></i>  Currency Converter</p>
      </article>
      <article class="container mt-5 d-flex justify-content-center mb-5">
        <div class=" first  ">
          <div class="card" style="width: 25rem;">
            <div class="card-body p-5">
              <h5 class="card-title">Currency Converter</h5>
              <h6 class="card-subtitle mb-2 text-muted">We Taken Base currency : <span class="text-success">EUR</span></h6>
              <form>
                <div class="form-group">
                  <label for="input">Enter Currency:</label>
                  <input type="text" class="form-control" id="inputTimes">
                </div>
                <div class="form-group">
                  <label for="input">Enter Currency code (in CAPS):</label>
                  <input type="text" class="form-control" id="input">
                  <small id="input" class="form-text text-muted">Refer Country Curr <a href="./code.html" id="codes">click here.</a></small>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Convert</button>
                <div class="result">
                  <p id="result">00.00</p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </article>
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <!-- <script src="./script/script-home.js"></script> -->
  </body>
</html>
